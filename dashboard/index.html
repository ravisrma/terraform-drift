<!DOCTYPE html>
<html>
<head>
  <title>Drift Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #7b2fff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      margin-bottom: 8px;
    }
    header p { opacity: 0.6; font-size: 14px; }
    
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .summary-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .summary-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .summary-card .icon { font-size: 32px; margin-bottom: 10px; }
    .summary-card .count { font-size: 42px; font-weight: 700; }
    .summary-card .label { font-size: 13px; opacity: 0.7; margin-top: 4px; }
    
    .card-clean .count { color: #00e676; }
    .card-drift .count { color: #ff5252; }
    .card-remediated .count { color: #ffab00; }
    .card-total .count { color: #00d4ff; }
    
    .env-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }
    .env-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s;
    }
    .env-card:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.15);
    }
    .env-card.status-clean { border-left: 4px solid #00e676; }
    .env-card.status-drift { border-left: 4px solid #ff5252; }
    .env-card.status-remediated { border-left: 4px solid #ffab00; }
    .env-card.status-unknown { border-left: 4px solid #666; }
    
    .env-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .env-name {
      font-size: 1.4rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge-clean { background: #00e676; color: #000; }
    .badge-drift { background: #ff5252; color: #fff; }
    .badge-remediated { background: #ffab00; color: #000; }
    .badge-unknown { background: #666; color: #fff; }
    
    .env-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .detail-item {
      background: rgba(0,0,0,0.2);
      padding: 12px;
      border-radius: 8px;
    }
    .detail-item.full-width { grid-column: 1 / -1; }
    .detail-label {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    .detail-value {
      font-size: 14px;
      font-weight: 500;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 12px;
      opacity: 0.5;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      opacity: 0.5;
    }
    .error-msg {
      background: rgba(255,82,82,0.2);
      border: 1px solid rgba(255,82,82,0.3);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1 id="dashboard-title">üîç Drift Dashboard</h1>
    <p>Infrastructure drift detection and auto-remediation status</p>
  </header>
  
  <div class="summary-grid" id="summary">
    <div class="loading">Loading...</div>
  </div>
  
  <div class="env-grid" id="environments">
  </div>
  
  <footer>
    <p>Auto-updated by GitHub Actions ‚Ä¢ Last refreshed: <span id="refresh-time"></span></p>
  </footer>
</div>

<script>
async function loadDashboard() {
  try {
    // Load config
    const configRes = await fetch('config.json');
    const config = await configRes.json();
    
    // Update title if provided
    if (config.title) {
      document.getElementById('dashboard-title').innerHTML = 'üîç ' + config.title;
      document.title = config.title;
    }
    
    const environments = config.environments || [];
    const results = [];
    
    // Load all environment data
    for (const env of environments) {
      try {
        const res = await fetch(env + '.json');
        const data = await res.json();
        results.push({
          name: env,
          environment: data.environment || env,
          region: data.region || 'Unknown',
          status: getStatus(data),
          timestamp: data.timestamp || data.last_run_utc || 'Never',
          raw: data
        });
      } catch (e) {
        results.push({
          name: env,
          environment: env,
          region: 'Unknown',
          status: 'unknown',
          timestamp: 'No data available',
          raw: null
        });
      }
    }
    
    // Calculate summary
    const summary = {
      total: results.length,
      clean: results.filter(r => r.status === 'clean').length,
      drift: results.filter(r => r.status === 'drift').length,
      remediated: results.filter(r => r.status === 'remediated').length
    };
    
    renderSummary(summary);
    renderEnvironments(results);
    document.getElementById('refresh-time').textContent = new Date().toLocaleString();
    
  } catch (e) {
    document.getElementById('summary').innerHTML = `
      <div class="error-msg">Failed to load dashboard configuration</div>
    `;
  }
}

function getStatus(data) {
  if (data.drift !== undefined) {
    return data.drift === '0' ? 'clean' : 'drift';
  }
  if (data.status) {
    return data.status;
  }
  return 'unknown';
}

function renderSummary(summary) {
  document.getElementById('summary').innerHTML = `
    <div class="summary-card card-total">
      <div class="icon">üìä</div>
      <div class="count">${summary.total}</div>
      <div class="label">Total Environments</div>
    </div>
    <div class="summary-card card-clean">
      <div class="icon">‚úÖ</div>
      <div class="count">${summary.clean}</div>
      <div class="label">Clean</div>
    </div>
    <div class="summary-card card-drift">
      <div class="icon">‚ö†Ô∏è</div>
      <div class="count">${summary.drift}</div>
      <div class="label">Drift Detected</div>
    </div>
    <div class="summary-card card-remediated">
      <div class="icon">üîß</div>
      <div class="count">${summary.remediated}</div>
      <div class="label">Remediated</div>
    </div>
  `;
}

function renderEnvironments(results) {
  const container = document.getElementById('environments');
  container.innerHTML = results.map(env => {
    const driftCount = env.raw?.drift_count || '0';
    const addCount = env.raw?.resources_to_add || '0';
    const changeCount = env.raw?.resources_to_change || '0';
    const destroyCount = env.raw?.resources_to_destroy || '0';
    const applyOutcome = env.raw?.apply_outcome || 'N/A';
    const workflowUrl = env.raw?.workflow_url || '';
    const triggeredBy = env.raw?.triggered_by || 'N/A';
    
    return `
    <div class="env-card status-${env.status}">
      <div class="env-header">
        <span class="env-name">${env.environment}</span>
        <span class="status-badge badge-${env.status}">${env.status}</span>
      </div>
      <div class="env-details">
        <div class="detail-item">
          <div class="detail-label">Region</div>
          <div class="detail-value">üìç ${env.region}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Drift Count</div>
          <div class="detail-value" style="font-size: 20px; font-weight: bold; color: ${driftCount > 0 ? '#ff5252' : '#00e676'}">${driftCount}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Resources</div>
          <div class="detail-value">‚ûï${addCount} üîÑ${changeCount} üóëÔ∏è${destroyCount}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Apply Result</div>
          <div class="detail-value">${applyOutcome === 'success' ? '‚úÖ' : applyOutcome === 'failure' ? '‚ùå' : '‚ûñ'} ${applyOutcome}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Triggered By</div>
          <div class="detail-value">üë§ ${triggeredBy}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Last Checked</div>
          <div class="detail-value">üïê ${env.timestamp}</div>
        </div>
        ${workflowUrl ? `
        <div class="detail-item full-width">
          <div class="detail-value"><a href="${workflowUrl}" target="_blank" style="color: #00d4ff; text-decoration: none;">üîó View Workflow Run</a></div>
        </div>
        ` : ''}
      </div>
    </div>
  `}).join('');
}

loadDashboard();
</script>
</body>
</html>
